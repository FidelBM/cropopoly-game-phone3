<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | granja_juego</title>
  
    <script src='./InworldMicrophone.js'></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20;"></canvas>
    <script src="Build/juego2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        var targetWidth = 1920; // Resolución horizontal deseada
        var targetHeight = 1080; // Resolución vertical deseada

        function resizeCanvas() {
          var screenWidth = window.innerWidth;
          var screenHeight = window.innerHeight;

          var aspectRatio = targetWidth / targetHeight;
          var screenAspectRatio = screenWidth / screenHeight;

          var canvasWidth, canvasHeight;

          if (screenAspectRatio > aspectRatio) {
            canvasHeight = screenHeight;
            canvasWidth = screenHeight * aspectRatio;
          } else {
            canvasWidth = screenWidth;
            canvasHeight = screenWidth / aspectRatio;
          }

          canvas.width = targetWidth;
          canvas.height = targetHeight;

          canvas.style.width = canvasWidth + "px";
          canvas.style.height = canvasHeight + "px";
          canvas.style.position = "fixed";
          canvas.style.left = "50%";
          canvas.style.top = "50%";
          canvas.style.transform = "translate(-50%, -50%)";
        }

        // Llama a resizeCanvas() una vez para establecer el tamaño inicial
        resizeCanvas();

        // Llama a resizeCanvas() cada vez que se redimensione la ventana del navegador
        window.addEventListener("resize", resizeCanvas);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/juego2.data",
        frameworkUrl: "Build/juego2.framework.js",
        codeUrl: "Build/juego2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "granja_juego",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
